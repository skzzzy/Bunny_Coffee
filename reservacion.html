<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservaciones - Bunny Coffee</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="java/validaciones.js"></script>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" class="img-fluid">
            </div>
            <nav>
                <ul class="list-unstyled d-flex gap-4">
                    <li><a href="index.html" class="nav-link text-white">Inicio</a></li>
                    <li><a href="catalogo.html" class="nav-link text-white">Catalogo</a></li>
                    <li><a href="nosotros.html" class="nav-link text-white">Quiénes Somos</a></li>
                    <li><a href="mascotas.html" class="nav-link text-white">Mascotas</a></li>
                    <li><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="formulario-compra">
            <h2>Formulario de Reservaciones</h2>
            <p>Por favor, completa el siguiente formulario para realizar tu pedido.</p>
            <form id="formulario-compra" method="GET">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu Apellido" required>
                </div>
                <div class="form-group">
                    <label for="mesa">Mesa para Cuántos:</label>
                    <input type="number" id="mesa" name="mesa" placeholder="Número de personas" required>
                </div>
                <div class="form-group">
                    <label for="pedido">¿Qué te gustaría pedir?</label>
                    <textarea id="pedido" name="pedido" placeholder="Escribe tu pedido o menú aquí..." required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar Pedido</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer text-white text-center p-4">
        <p>© 2025 Bunny Coffee. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com/bunnycoffee" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/bunnycoffee" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://wa.me/123456789" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://twitter.com/bunnycoffee" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="java/validaciones.js"></script>
</body>
</html>
