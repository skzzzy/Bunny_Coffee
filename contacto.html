<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Coffee - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/contacto.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" class="img-fluid">
            </div>
            <nav>
                <ul class="list-unstyled d-flex gap-4">
                    <li><a href="index.html" class="nav-link text-white">Inicio</a></li>
                    <li><a href="catalogo.html" class="nav-link text-white">Catálogo</a></li>
                    <li><a href="nosotros.html" class="nav-link text-white">Quiénes Somos</a></li>
                    <li><a href="mascotas.html" class="nav-link text-white">Mascotas</a></li>
                    <li><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de Contacto -->
    <section class="formulario-contacto">
        <h2>Formulario de Contacto</h2>
        <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros.</p>
        <form id="formulario-contacto" method="GET" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" class="form-control" required>
                <span></span> <!-- Para mostrar mensaje de error -->
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu Correo Electrónico" class="form-control" required>
                <span></span> <!-- Para mostrar mensaje de error -->
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." class="form-control" required></textarea>
                <span></span> <!-- Para mostrar mensaje de error -->
            </div>
            <button type="submit" class="btn-enviar btn btn-primary">Enviar Mensaje</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer class="footer text-white text-center p-4">
        <p>© 2025 Bunny Coffee. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com/bunnycoffee" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/bunnycoffee" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://wa.me/123456789" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://twitter.com/bunnycoffee" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacto.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
