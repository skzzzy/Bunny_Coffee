<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Coffee - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="java/contacto.js"></script>
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" class="img-fluid">
            </div>
            <nav>
                <ul class="list-unstyled d-flex gap-4">
                    <li><a href="index.html" class="nav-link text-white">Inicio</a></li>
                    <li><a href="catalogo.html" class="nav-link text-white">Catálogo</a></li>
                    <li><a href="nosotros.html" class="nav-link text-white">Quiénes Somos</a></li>
                    <li><a href="mascotas.html" class="nav-link text-white">Mascotas</a></li>
                    <li><a href="contacto.html" class="nav-link text-white">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Formulario de Contacto -->
    <section class="contacto py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <form id="formulario-contacto" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">
                            Por favor ingresa tu nombre.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Por favor ingresa un correo electrónico válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                    <div class="invalid-feedback">
                        Por favor ingresa tu mensaje.
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-white text-center p-4">
        <p>© 2025 Bunny Coffee. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.instagram.com/bunnycoffee" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/bunnycoffee" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://wa.me/123456789" target="_blank"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://twitter.com/bunnycoffee" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/contacto.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
